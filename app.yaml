application: offlinebrowsergames
version: 10
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /main
  script: main.app

- url: /
  script: main.app

# Legacy - remove when possible
- url: /manifest.jsp
  static_files: common/manifest.jsp
  upload: common/manifest.jsp
  mime_type: text/cache-manifest

- url: /manifest.json
  static_files: common/manifest.json
  upload: common/manifest.json

- url: /icon_128.png
  static_files: common/icon_128.png
  upload: common/icon_128.png

- url: /(.*)
  static_files: war/\1
  upload: war/(.*)

libraries:
- name: webapp2
  version: "2.5.2"
