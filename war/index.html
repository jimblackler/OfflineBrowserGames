<body>
	<div id="gameDiv"></div>
	<div id="guiDiv">
		<span id="gears"></span>
		<ul id="menu">
			<lh> <a href="#">Offline Solitaire by Jim Blackler</a></lh>
			<li onclick="newGame({cardsToDraw:3});menu.className = '';"><a>New game: three card draw</a></li>
            <li onclick="newGame({cardsToDraw:1});menu.className = '';"><a>New game: one card draw</a></li>
			<li onclick="redraw();menu.className = '';"><a>Re-attempt same game</a></li>
			<li id="undoItem" onclick="undo();menu.className = '';"><a>Undo last move</a></li>
			<li><a href='about.html'>About, rules and credits</a></li>
		</ul>
	</div>

<!--<script src="script.js" type="text/javascript"></script>-->

  <script src="scripts/alea.js" type="text/javascript"></script>
	<script src="scripts/main.js" type="text/javascript"></script>

	<script type="text/javascript">
		addEventListener('load', () => {
			navigator.serviceWorker.register('serviceworker.js', {scope: './'}).then(registration => {
				console.log("Service worker registered successfully.");
			}, function (error) {
				console.log("Error registering service worker: " + error);
			});
		});
	</script>
